<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <script src="https://kit.fontawesome.com/6a4613757d.js" crossorigin="anonymous"></script>
    <title>MF - Similar Result</title>
</head>
<body>
    <span id="musicSug"></span>

    <div class="gimmeSpace">

        <div class="flex flex-col w-full items-stretch h-96">

            <div class="hero bg-base-200">
                <div class="hero-content flex-col lg:flex-row">
                    <img id="crrMusicImg" src="https://placeimg.com/300/300/arch"
                        class="max-w-sm rounded-lg shadow-2xl" />
                    <div>
                        <h1 class="text-5xl font-bold"><span id="crrMusicName">Music Name!</span><span
                                id="crrSongExplicited" class="badge badge-warning text-warning-content hidden">
                                Explicited <i class="fa-solid fa-triangle-exclamation"></i></span></h1>
                        <h3 id="crrMusicArtist" class="text-5l font-bold mt-2">Artists!</h3>

                        <div class="flex flex-col space-y-4">

                            <div class="stats stats-vertical lg:stats-horizontal shadow">

                                <div class="stat">
                                    <div class="stat-title text-accent-content">Popularity <i
                                            class="fa-solid fa-heart text-red-500"></i></div>
                                    <div id="crrSongPopularity" class="stat-value text-secondary">NaN</div>
                                    <div class="stat-desc">↗︎ 0 - 100</div>
                                </div>

                                <div class="stat">
                                    <div class="stat-title text-accent-content">Duration <i
                                            class="fa-solid fa-clock text-yellow-500"></i></div>
                                    <div id="crrMusicDuration" class="stat-value  text-primary">0:0</div>
                                    <div class="stat-desc">min - sec</div>
                                </div>

                                <div class="stat">
                                    <div class="stat-title text-accent-content">Release Date <i
                                            class="fa-regular fa-calendar text-blue-500"></i></div>
                                    <div id="crrMusicRealiseDate" class="stat-value text-accent">yyyy-mm-dd</div>
                                    <div class="stat-desc">Album Realise Date</div>
                                </div>

                            </div>
                        </div>

                        <div class="divider">Listen to</div>


                        <div class="flex flex-rol space-x-4 pt-4">

                            <a id="crrMusicSptLink" target="_blank">
                                <button class="btn bg-green-500 text-accent-content "><i
                                        class="fa-brands fa-spotify iconMeh"></i> Spotify</button>
                            </a>
                            <a id="crrMusicYtLink" target="_blank">
                                <button class="btn bg-red-500 text-accent-content "><i
                                        class="fa-brands fa-youtube iconMeh"></i> Youtube</button>
                            </a>
                            <a id="crrMusicSdclLink" target="_blank">
                                <button class="btn bg-orange-500 text-accent-content "><i
                                        class="fa-brands fa-soundcloud"></i> Soundcloud</button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

            <div id="recMus" class="flex flex-col space-y-4 p-28  ml-28 mr-28">
                

            </div>


            <div id="mehMusicData">
            </div>
            <div class="container py-10 px-10 mx-0 min-w-full flex flex-col items-center">
                <button id="retry" class="btn">Add More <i class="fa-solid fa-plus text-secondary pl-2"></i> </button>
            </div>
        </div>

    </div>

    <script type="module" src="../script/script.js"></script>

</body>

</html>
